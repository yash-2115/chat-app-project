<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Join | ChatApp</title>
  <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">
  <meta name="keywords" content="Online chat app, React Chat app, Yash Patel">


  <!-- external css file -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <!-- image of ganpatuniversity logo and IBM logo -->
        <img src="images/gnu-logo.png" alt="logo of gnu">
        <img src="images/ibm.png" alt="logo of gnu">

        <h3 class="join">Join Chat</h3>
      </div>

      <!-- name fiels -->
      <div class="form-field">
        <label>Full Name</label>
        <input type="text" name="name" class="inputss" placeholder="Your name will be displayed in chat" autofocus>
      </div>

      <!-- Room name field -->
      <div class="form-field">
        <label>Room name</label>
        <input type="text" name="room" class="inputss" placeholder="Please Enter room name" autofocus>
      </div>

      <!-- join button -->
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>
</body>

</html>
