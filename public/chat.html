<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welcome to chat room</title>
  <meta name="viewport" content="width=device-width, inital-scale=1, user-scalable=no">

  <!-- external css -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- bootstrap css CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- emojioneArea css CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css"
    integrity="sha512-vEia6TQGr3FqC6h55/NdU3QSM5XR6HSl5fW71QTKrgeER98LIMGwymBVM867C1XHIkYD9nMTfWK2A0xcodKHNA=="
    crossorigin="anonymous" />
</head>

<!-- main area whare peoples will chat -->

<body class="chat">

  <!-- side bar for the list of the peoples connected -->
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
    <a href="index.html" class="leave" role="button"><span>Leave Room </span></a>
  </div>

  <div class="chat__main">

    <!-- about us button -->
    <a href="aboutus.html" class="aboutusbutton" target="_blank">About Project and Team</a>
    <ol id="messages" class="chat__messages"></ol>
    <div class="chat__footer">

      <!-- send message and send location buttons -->
      <form id="message-form">
        <input name="message" id="myText" type="text" placeholder="Message" autofocus autocomplete="off" />
        <button id="submit-btn">Send</button>
      </form>
      <button id="send-location">Send location</button>
    </div>
  </div>

  <!-- this is the script to send the message -->
  <script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4 style="color:green">{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

  <!-- this is the script to send the location -->
  <script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
          <h4 style="color:orange">{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" class="locations" target="_blank" role="button">My current location</a>
        </div>
      </li>
    </script>

  <!-- external js files -->
  <script src="/socket.io/socket.io.js"></script>
  <!--Main socket js connected-->
  <script type="text/javascript" src="/js/chat.js"></script>
  <!--chat js connected-->
  <script type="text/javascript" src="/js/libs/moment.js"></script>
  <!--Motion js to scroll chat automatic-->
  <script type="text/javascript" src="/js/libs/mustache.js"></script>

  <!-- ==================================all CDN js files here========================= -->
  <!-- bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <!-- ajax jquery-3 js CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- enojionearea JS CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"
    integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA=="
    crossorigin="anonymous"></script>

  <!-- this is the script to please the emoji slider -->
  <script>
    $('#myText').emojioneArea({
      pickerPosition: 'top'
    });
  </script>
</body>

</html>
